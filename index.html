<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('./Images/Mumbai\ City.jpg');">
            <h2>Mumbai</h2>
        </div>
        <div class="panel" style="background-image: url('./Images/Delhi\ City.jpg');">
            <h2>Delhi</h2>
        </div>
        <div class="panel" style="background-image: url('./Images/Jaipur\ City.jpg');">
            <h2 class="jaipur">Jaipur</h2>
        </div>
        <div class="panel" style="background-image: url('./Images/Kolkata\ City.jpeg');">
            <h2>Kolkata</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
